<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Guessing Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="color game.css">

</head>

<body>
    <div id="top1">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 text-center">
                <h4 class="mb-0 mt-3">the great</h4>
                <h1 class="display-4 my-0"><span id="pickedcolor">rgb(r, g, b)</span></h1>
                <h4 class="">guessing game</h4>
            </div>
        </div>
    </div>

    <nav class="navbar bg-light p-0">
        <div class="container" id="bar">
            <ul class="navbar-nav flex-row">
                <li class="nav-item" id="new">
                    <a class="nav-link" href="#">new colors</a>
                </li>
            </ul>
            <ul class="navbar-nav flex-row">
                <li class="nav-item disabled">
                    <a class="message" href="#"></a>
                </li>
            </ul>
            <ul class="navbar-nav flex-row">
                <li class="nav-item">
                    <a class="nav-link level px-2 selected" href="#">easy</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link level px-2" href="#">hard</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="row justify-content-center">
        <div class="col-10 col-md-8 mt-5">
            <div class="d-flex flex-row justify-content-center">
                <div class="m-2 box box1 color-box"></div>
                <div class="m-2 box box2 color-box"></div>
                <div class="m-2 box box3 color-box"></div>
            </div>
            <div class="d-flex flex-row row2 justify-content-center">
                <div class="m-2 box box4 color-box"></div>
                <div class="m-2 box box5 color-box"></div>
                <div class="m-2 box box6 color-box"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="color game.js"></script>
</body>

</html>
